<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Malibiran Medical Clinic</title>
    <style>
        :root {
            --color-primary: #36A9E1;
            --color-primary-dark: #277393;
            --color-primary-light: #99D0F1;
            --color-accent: #189AB4;
            --color-white: #ffffff;
            --color-black: #222222;
            --color-gray-light: #f5f5f5;
            --color-gray: #e0e0e0;
            --color-gray-dark: #757575;
            --color-danger: #f44336;
            --color-warning: #ff9800;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --radius: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-primary);
            position: relative;
            overflow: hidden;
        }
        
        /* Patterned background with medical icons */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--color-primary);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(153, 208, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(39, 115, 147, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(24, 154, 180, 0.1) 0%, transparent 50%);
            opacity: 1;
            z-index: 0;
        }
        
        body::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Cpath d='M40 40l20-20v20H40zm0 0l-20 20h20V40z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E"),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='3'/%3E%3Cpath d='M30 20v5m0 10v5m-10-10h5m10 0h5'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E"),
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.04'%3E%3Cpath d='M50 30L40 50h20z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            background-size: 80px 80px, 60px 60px, 100px 100px;
            background-position: 0 0, 40px 40px, 20px 60px;
            opacity: 0.6;
            z-index: 0;
        }
        
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        
        .login-card {
            background: var(--color-white);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .login-header {
            background: var(--color-white);
            padding: 40px 40px 30px;
            text-align: center;
            border-bottom: 1px solid var(--color-gray);
        }
        
        .clinic-logo {
            width: 80px;
            height: 80px;
            background: var(--color-primary);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: var(--color-white);
            font-weight: bold;
        }
        
        .login-header h1 {
            font-size: 24px;
            color: var(--color-primary-dark);
            margin-bottom: 8px;
        }
        
        .login-header p {
            font-size: 14px;
            color: var(--color-gray-dark);
        }
        
        .login-body {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--color-black);
            font-size: 14px;
        }
        
        label .required {
            color: var(--color-danger);
            margin-left: 2px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--color-gray);
            border-radius: var(--radius);
            font-size: 14px;
            font-family: var(--font-family);
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(54, 169, 225, 0.1);
        }
        
        input.invalid {
            border-color: var(--color-danger);
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--color-gray-dark);
            font-size: 14px;
            padding: 4px 8px;
        }
        
        .password-toggle:hover {
            color: var(--color-primary);
        }
        
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: var(--color-gray);
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }
        
        .password-strength.show {
            display: block;
        }
        
        .password-strength-bar {
            height: 100%;
            transition: all 0.3s;
            width: 0%;
        }
        
        .password-strength-bar.weak {
            width: 33%;
            background: var(--color-danger);
        }
        
        .password-strength-bar.medium {
            width: 66%;
            background: var(--color-warning);
        }
        
        .password-strength-bar.strong {
            width: 100%;
            background: #4caf50;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-wrapper label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }
        
        .error-message {
            color: var(--color-danger);
            font-size: 12px;
            margin-top: 6px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .help-text {
            font-size: 12px;
            color: var(--color-gray-dark);
            margin-top: 6px;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 16px;
        }
        
        .btn-primary {
            background: var(--color-primary);
            color: var(--color-white);
        }
        
        .btn-primary:hover:not(:disabled) {
            background: var(--color-primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(54, 169, 225, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }
        
        .alert-warning {
            background: #fff3e0;
            color: #e65100;
            border: 1px solid #ff9800;
        }
        
        .login-attempts {
            text-align: center;
            font-size: 12px;
            color: var(--color-gray-dark);
            margin-top: 12px;
        }
        
        @media (max-width: 480px) {
            .login-body {
                padding: 30px 20px;
            }
            
            .login-header {
                padding: 30px 20px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="clinic-logo">M</div>
                <h1>Malibiran Medical Clinic</h1>
                <p>Clinic Management System</p>
            </div>
            
            <div class="login-body">
                <div id="alertContainer"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username <span class="required">*</span></label>
                        <input type="text" id="username" name="username" required placeholder="Enter your username" autocomplete="username">
                        <span class="error-message" id="usernameError">Username must be at least 4 characters</span>
                        <span class="help-text">Minimum 4 characters, alphanumeric</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password <span class="required">*</span></label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" required placeholder="Enter your password" autocomplete="current-password">
                            <button type="button" class="password-toggle" id="togglePassword">Show</button>
                        </div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="password-strength-bar" id="strengthBar"></div>
                        </div>
                        <span class="error-message" id="passwordError">Password must be at least 6 characters</span>
                        <span class="help-text">Minimum 6 characters</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="role">Select Role <span class="required">*</span></label>
                        <select id="role" name="role" required>
                            <option value="">Choose your role</option>
                            <option value="Admin">Admin</option>
                            <option value="Doctor">Doctor</option>
                            <option value="Clerical">Clerical Staff</option>
                            <option value="Clinical">Clinical Staff</option>
                            <option value="Billing">Billing Clerk</option>
                            <option value="Laboratory">Laboratory Technician</option>
                            <option value="Pharmacist">Pharmacist</option>
                        </select>
                        <span class="error-message" id="roleError">Please select your role</span>
                    </div>
                    
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember Me</label>
                    </div>
                    
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="enable2FA" name="enable2FA">
                        <label for="enable2FA">Enable 2FA for this session</label>
                    </div>
                    
                    <input type="hidden" id="csrfToken" name="csrfToken" value="csrf_token_12345">
                    
                    <button type="submit" class="btn btn-primary" id="loginBtn">Sign In</button>
                    
                    <div class="login-attempts" id="attemptCounter">
                        Login attempts remaining: <strong>3</strong>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="#" id="forgotPasswordLink">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        let loginAttempts = 0;
        const maxAttempts = 3;
        
        // Password toggle
        const passwordInput = document.getElementById('password');
        const toggleBtn = document.getElementById('togglePassword');
        
        toggleBtn.addEventListener('click', function() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.textContent = type === 'password' ? 'Show' : 'Hide';
        });
        
        // Password strength indicator
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthContainer = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthContainer.classList.remove('show');
                return;
            }
            
            strengthContainer.classList.add('show');
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;
            
            strengthBar.className = 'password-strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }
        });
        
        // Username validation
        document.getElementById('username').addEventListener('blur', function() {
            const username = this.value.trim();
            const errorEl = document.getElementById('usernameError');
            
            if (username.length < 4) {
                this.classList.add('invalid');
                errorEl.classList.add('show');
            } else {
                this.classList.remove('invalid');
                errorEl.classList.remove('show');
            }
        });
        
        // Password validation
        passwordInput.addEventListener('blur', function() {
            const password = this.value;
            const errorEl = document.getElementById('passwordError');
            
            if (password.length < 6) {
                this.classList.add('invalid');
                errorEl.classList.add('show');
            } else {
                this.classList.remove('invalid');
                errorEl.classList.remove('show');
            }
        });
        
        // Role validation
        document.getElementById('role').addEventListener('change', function() {
            const errorEl = document.getElementById('roleError');
            
            if (this.value === '') {
                this.classList.add('invalid');
                errorEl.classList.add('show');
            } else {
                this.classList.remove('invalid');
                errorEl.classList.remove('show');
            }
        });
        
        // Form submission
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const enable2FA = document.getElementById('enable2FA').checked;
            
            // Validation
            if (username.length < 4) {
                showAlert('Username must be at least 4 characters', 'error');
                return;
            }
            
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters', 'error');
                return;
            }
            
            if (role === '') {
                showAlert('Please select your role', 'error');
                return;
            }
            
            // Check login attempts
            if (loginAttempts >= maxAttempts) {
                showAlert('Account locked due to multiple failed attempts. Please contact administrator.', 'error');
                loginBtn.disabled = true;
                return;
            }
            
            // Simulate authentication
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            
            setTimeout(() => {
                // Simulate successful login (accept any password for demo)
                if (password.length >= 6) {
                    if (enable2FA) {
                        showAlert('2FA enabled. Redirecting to verification...', 'warning');
                        setTimeout(() => {
                            window.location.href = 'index.html?role=' + role;
                        }, 1500);
                    } else {
                        window.location.href = 'index.html?role=' + role;
                    }
                } else {
                    loginAttempts++;
                    const remaining = maxAttempts - loginAttempts;
                    document.getElementById('attemptCounter').innerHTML = 
                        `Login attempts remaining: <strong>${remaining}</strong>`;
                    
                    if (remaining === 0) {
                        showAlert('Account locked. Please contact administrator.', 'error');
                        loginBtn.disabled = true;
                    } else {
                        showAlert(`Invalid credentials. ${remaining} attempts remaining.`, 'error');
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'Sign In';
                    }
                }
            }, 1000);
        });
        
        // Forgot password
        document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Password reset functionality would be implemented here.\nPlease contact your administrator for assistance.');
        });
        
        // Alert function
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.classList.remove('show');
                setTimeout(() => alert.remove(), 300);
            }, 5000);
        }
    </script>
</body>
</html>
